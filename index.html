<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    

  <div class="container">
    <header>
      <h1>Task Management Dashboard</h1>
    </header>
    <section class="filters" aria-labelledby="filterHeading">
      <h2  id="filterHeading">Filters</h2>
      
      <label for="searchInput">Search:</label>
      <input type="text" id="searchInput" placeholder="Search tasks..." aria-label="Search tasks by keyword"/>

      <label for="statusFilter">Status:</label>
      <select id="statusFilter" aria-label="Filter by task status">
        <option value="all">All</option>
        <option value="active">Active</option>
        <option value="completed">Completed</option>
      </select>

      <label for="priorityFilter">Priority:</label>
      <select id="priorityFilter"  aria-label="Filter by priority">
        <option value="all">All</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </section>
    
    <main class="content">
        <section class="left-section task-form" aria-labelledby="addTaskHeading">
      
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="title" placeholder="Title" required aria-label="Task title" />
                <textarea id="description" placeholder="Description" required  aria-label="Task description"></textarea>
                <select id="priority" required  aria-label="Select task priority">
                <option value="">Select Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                </select>
                <button type="submit" aria-label="Save task">Add Task</button>
            </form>
        </section>
        <section class="right-section task-list" aria-labelledby="taskListHeading">
            <h2>Tasks</h2>
            <ul id="taskList" aria-live="polite" aria-label="List of tasks"></ul>
        </section>
    </main>
    
  </div>

  <script type="module" src="js/storage.js"></script>
  <script type="module" src="js/tasks.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
